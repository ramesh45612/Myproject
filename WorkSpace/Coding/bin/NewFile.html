<div class="container" ng-app="tabApp">
<div class="row" ng-controller="TabController as tabCtrl">
<div class="col-md-2">
<ul>
				<li ng-class="{ active: tabCtrl.isSet(1) }"><a href
					ng-click="tabCtrl.setTab(1)">Home</a></li>
				<li ng-class="{ active: tabCtrl.isSet(2) }"><a href
					ng-click="tabCtrl.setTab(2)">Profile</a></li>
				<li ng-class="{ active: tabCtrl.isSet(3) }"><a href
					ng-click="tabCtrl.setTab(3)">Messages</a></li>
			</ul>
		</div>
		<div class="col-md-8">
			<div class="jumbotron">
				<div ng-show="tabCtrl.isSet(1)">
					<h1>Home page</h1>
					<p>Welcome to the website!</p>
					<p>
						<a class="btn btn-primary btn-lg" role="button">Learn more</a>
					</p>
				</div>
				<div ng-show="tabCtrl.isSet(2)">
					<h1>Profile page</h1>
					<p>Profile information</p>
				</div>
				<div ng-show="tabCtrl.isSet(3)">
					<h1>Messages</h1>
					<p>Some messages</p>
				</div>
			</div>
		</div>
	</div>
</div>
